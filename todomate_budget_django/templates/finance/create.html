{% extends "base.html" %}
{% block content %}
<h2>New Transaction</h2>
<form method="post">
  {% csrf_token %}
  <label>Occurred at <input type="datetime-local" name="occurred_at" required/></label>
  <label>Account
    <select name="account" required>
      {% for a in accounts %}<option value="{{ a.id }}">{{ a.name }}</option>{% endfor %}
    </select>
  </label>
  <label>Category
    <select name="category" required>
      {% for c in categories %}<option value="{{ c.id }}">{{ c.name }} ({{ c.kind }})</option>{% endfor %}
    </select>
  </label>
  <label>Amount <input type="number" step="0.01" name="amount" required/></label>
  <label>Memo <input name="memo"/></label>
  <button type="submit">Create</button>
</form>
{% endblock %}
