<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>TodoMate + Budget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
      :root { color-scheme: dark; }
      body {
        background: #0b0b0b;
        color: #f5f5f5;
        max-width: 1080px;
        margin: 0 auto;
        padding: 1.5rem;
        font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      }
      nav {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      nav a {
        color: #f5f5f5;
        text-decoration: none;
        padding: 0.45rem 1rem;
        border-radius: 999px;
        background: #161616;
        border: 1px solid #2a2a2a;
        transition: background 0.2s ease;
      }
      nav a:hover {
        background: #1f1f1f;
      }
      main {
        background: #121212;
        padding: 1.75rem;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      }
      table {
        background: #0f0f0f;
        border-radius: 16px;
        overflow: hidden;
      }
      th, td {
        color: #f5f5f5;
      }
      .badge {
        padding: 2px 10px;
        border-radius: 12px;
        background: #1f1f1f;
        font-size: .8rem;
      }
      a[role="button"], button {
        background: #f5f5f5;
        color: #111111;
        border-radius: 999px;
        border: none;
        font-weight: 600;
      }
      input, select, textarea {
        background: #1b1b1b;
        color: #f5f5f5;
        border-radius: 10px;
        border: 1px solid #2e2e2e;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/planner/">Planner</a>
      <a href="/tasks/">Tasks</a>
      <a href="/finance/">Finance</a>
      <a href="/admin/">Admin</a>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
