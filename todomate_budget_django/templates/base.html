<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>TodoMate + Budget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
      :root { color-scheme: light; }
      body {
        /* 전체 배경을 화이트, 본문 텍스트를 블랙으로 맞춘다. */
        background: #ffffff;
        color: #111111;
        max-width: 1080px;
        margin: 0 auto;
        padding: 1.5rem;
        font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      }
      nav {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      nav a {
        color: #111111;
        text-decoration: none;
        padding: 0.45rem 1rem;
        border-radius: 999px;
        background: #f1f3f5;
        border: 1px solid #d0d7de;
        transition: background 0.2s ease;
      }
      nav a:hover {
        background: #e6ebf0;
      }
      main {
        background: #f8f9fb;
        padding: 1.75rem;
        border-radius: 24px;
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.08);
      }
      table {
        background: #ffffff;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
      }
      th, td {
        color: #111111;
      }
      .badge {
        padding: 2px 10px;
        border-radius: 12px;
        background: #e9ecef;
        color: #111111;
        font-size: .8rem;
      }
      a[role="button"], button {
        background: #111111;
        color: #ffffff;
        border-radius: 999px;
        border: none;
        font-weight: 600;
      }
      input, select, textarea {
        background: #ffffff;
        color: #111111;
        border-radius: 10px;
        border: 1px solid #d0d7de;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'planner_dashboard' %}">Planner</a>
      <a href="/admin/">Admin</a>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
