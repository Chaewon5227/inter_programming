{% extends "base.html" %}
{% block content %}
<h2>Tasks</h2>
<a role="button" href="/tasks/new/">+ New Task</a>
<table>
  <thead><tr><th>Title</th><th>Status</th><th>Priority</th><th>Due</th></tr></thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ t.title }}</td>
      <td><span class="badge">{{ t.get_status_display }}</span></td>
      <td>{{ t.get_priority_display }}</td>
      <td>{{ t.due_at|date:"Y-m-d H:i" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No tasks yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
